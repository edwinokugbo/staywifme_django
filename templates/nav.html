<div class="nav-wrapper bg-primary-darkest1 bg-black bg-opacity-75">
      <nav
        class="top-0 navbar z-50 w-full h-auto lg:h-18 flex flex-wrap items-center justify-between px-2 navbar-expand-lg"
      >
        <div class="container1 w-full lg:w-2/3 px-4 mx-auto flex flex-wrap items-center justify-between">
          <div
            tabIndex={0}
            class="w-full relative flex justify-between items-center lg:w-auto lg:static lg:block lg:justify-start px-2"
          >
            <a
              href="/"
              class="text-sm font-bold leading-relaxed inline-block mr-4 whitespace-nowrap uppercase"
            >
              <h2 class="text-[#ffffff] hover:text-primary-darker text-xl md:text-2xl font-bold normal-case">
                StayWifMe.com
              </h2>
            </a>
            <button 
              class="cursor-pointer text-5xl font-bold text-white lg:hidden"
              type="button"
              onclick="showMenu()"
            >
            <i class="bi-list text-slate-300 leading-lg"></i>   
            </button>
          </div>
          <div
            class="md:hidden lg:flex flex-grow justify-end items-center bg-primary-dark lg:bg-transparent lg:bg-opacity-0 lg:shadow-none px-4 py-8 lg:px-0 lg:py-0 z-10 lg:z-1"
            id="left-menu"
          >
            <ul
              id="rightside-ul"
              class="flex flex-col lg:flex-row list-none lg:ml-auto"
            >
              <li tabIndex={0} class="flex items-center">
                <Link href="/about">
                  <span class="topmenu-item">About</span>
                </Link>
              </li>
              <li tabIndex={0} class="flex items-center mx-4">
                <Link href="/pricing">
                  <span class="topmenu-item">Pricing</span>
                </Link>
              </li>
              <li tabIndex={0} class="flex items-center"></li>
              <li tabIndex={0} class="flex items-center">
                <Link
                  class="hover:text-slate-300 text-slate-100 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="https://www.facebook.com/staywifme"
                  target="_blank"
                  rel="noreferrer"
                >
                  <FontAwesomeIcon
                    icon={faFacebook}
                    class="text-slate-300 text-lg leading-lg"
                  />
                  <span class="lg:hidden inline-block ml-2">Share</span>
                </Link>
              </li>

              <li tabIndex={0} class="flex items-center">
                <a
                  class="hover:text-slate-300 text-slate-100 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="https://twitter.com/staywifme"
                  target="_blank"
                  rel="noreferrer"
                >
                  <FontAwesomeIcon
                    icon={faTwitter}
                    class="text-slate-300 text-lg leading-lg"
                  />
                  <span class="lg:hidden inline-block ml-2">Tweet</span>
                </a>
              </li>

              <li tabIndex={0} class="flex items-center">
                <Link
                  class="hover:text-slate-300 text-slate-100 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="https://instagram.com/staywifme"
                  target="_blank"
                  rel="noreferrer"
                >
                  <FontAwesomeIcon
                    icon={faInstagram}
                    class="text-slate-300 text-lg leading-lg"
                  />
                  <span class="lg:hidden inline-block ml-2">Star</span>
                </Link>
              </li>
              <li class="flex1 items-center hidden">
                <div
                  class="flex items-center justify-start transition-all duration-1000 ease-in-out"
                >
                  <input
                    type="text"
                    class="border-2 border-primary hover:border-greyish rounded-sm ml-2 mr-1 px-2 w-40 h-8 shadow-2xl"
                  />
                  <button class="btn-primary">Search</button>
                </div>
              </li>
              <button
                class="flex1 items-start justify-start py-3 mx-4 pointer-cursor hidden"
                title="Toggle Search"
              >
              <i class="bi-search text-slate-300 leading-lg"></i>              
              </button>
              {% if request.user.is_authenticated %}
              <a href="/logout" class="px-5 py-2 bg-pink-600 text-white text-sm font-bold rounded-2xl">Logout</a>
              {% else %}
              <a href="/accounts/login" class="px-5 py-2 bg-pink-600 text-white text-sm font-bold rounded-2xl">Login</a>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script>
      function showMenu() {
        var leftMenu = $('#left-menu');
        leftMenu.toggle();
      }
    </script>
