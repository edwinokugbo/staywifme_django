{% extends 'base.html' %}

{% block content %}
        <div class="w-full min-h-screen flex justify-center items-center bg-slate-100">
        <div class="w-fit mx-auto border-[1px] border-slate-300 rounded-md px-16 py-24 bg-red-100 shadow-lg">
            <form id="login" action="/login/" method="POST" class="w-full flex flex-col gap-4">
                {% csrf_token %}
                <div class="logo"></div>
                <div class="flex flex-col">
                    <label for="username">Username</label>
                    <input type="text" class="wgt" name="username" placeholder="username">
                </div>
                <div class=" flex flex-col">
                    <label for="Password">Password</label>
                    <input type="password" class="wgt" name="password" placeholder="Password">
                </div>
                <div class="w-full flex justify-between items-center py-2">
                    <div class="flex items-center justify-center">
                        <label class="flex items-center">
                            <input class="mt-0 mr-1" type="checkbox"></input>
                            <span>Remember Me</span>
                        </label>
                    </div>
                    <div class="">
                        <a class="text-sm text-[#58507b]" href="/accounts/signup">Sign Up</a>
                    </div>
                </div>
                <button class="btn-accent" type="submit">Sign in</button>
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show small">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{message}}
                    </div>
                {% endfor %}
            </form>
        <div>
        <div>
{% endblock %}
