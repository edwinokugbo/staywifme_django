{% load static %}
<!-- {% load static tailwind_tags %} -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}StayWifMe.com{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </head>
  <body>
    <div class="{{ header }}">
      {% if loggedin == 'Yes' %}
      <header>{% include 'nav_member.html' %}</header>
      {% elif loggedin == 'No' %}
      <header>{% include 'nav.html' %}</header>
      {% else %}
      <header>{% include 'nav.html' %}</header>
      {% endif %}
      <main>
        <div>{% block content %} {% endblock %}</div>
      </main>
    </div>
  </body>
</html>
